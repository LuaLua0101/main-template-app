  <style>
    html {
      overflow: scroll;
      overflow-x: hidden;
    }

    ::-webkit-scrollbar {
      width: 0px;
      /* Remove scrollbar space */
      background: transparent;
      /* Optional: just make scrollbar invisible */
    }

    /* Optional: show position indicator in red */
    ::-webkit-scrollbar-thumb {
      background: #FF0000;
    }

    .ant-layout-sider-light .ant-layout-sider-zero-width-trigger {
      opacity: 0.7;
    }

    .centered {
      position: absolute;
      top: 40%;
      left: 50%;
      transform: translate(-50%, -50%);
    }

    .video-position {
      position: absolute;
      top: 35%;
      left: 50%;
      transform: translate(-50%, -50%);
    }

    #video-chat-container {
      width: 100%;
      background-color: black;
    }

    #local-video {
      position: absolute;
      height: 30%;
      width: 30%;
      bottom: 0px;
      left: 0px;
    }

    #remote-video {
      height: 100%;
      width: 100%;
    }
  </style>
